<body>
  <header>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="destinations.html">Destinations</a>

  </header>
  <section class="card-section">
    <!-- This is where your cards will be injected by card.js -->
    <div class="card-container"></div>
  </section>

  <!-- Card template to structure each flippable card -->
  <template id="card-template">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <!-- Front content will be injected here -->
        </div>
        <div class="card-back">
          <!-- Back content (additional info from JSON) will be injected here -->
        </div>
      </div>
    </div>
  </template>

  <script src="card.js"></script>
</body>
</html>
